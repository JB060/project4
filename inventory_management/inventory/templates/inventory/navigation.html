<nav class="navbar navbar-expand-lg bg-light">
    <!-- Defines a navigation bar styled with Bootstrap, expandable on larger screens, and with a light background -->
    <div class="container-fluid">
        <!-- A container to ensure proper alignment and spacing for the navbar content -->
        
        <a class="navbar-brand" href="{% url 'index' %}">Inventory Manager</a>
        <!-- A brand link that navigates to the homepage (index view) -->
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!-- A button for toggling the navbar on smaller screens -->
            <span class="navbar-toggler-icon"></span>
            <!-- Icon for the toggle button -->
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <!-- Collapsible part of the navbar that aligns links to the right -->
            
            <ul class="navbar-nav">
                <!-- Defines a list for navigation links -->
                
                {% if user.is_authenticated %}
                <!-- Checks if the user is logged in -->
                
                    <li class="nav-item">
                        <!-- Navigation item for displaying the logged-in user's username -->
                        <a class="nav-link" href="#">{{ user.username }}</a>
                        <!-- Link showing the username, "#" as placeholder (can link to a profile page if needed) -->
                    </li>
                    
                    <li class="nav-item">
                        <!-- Navigation item for logging out -->
                        <a class="nav-link" href="{% url 'logout' %}">Sign Out</a>
                        <!-- Link to the logout page -->
                    </li>
                    
                {% else %}
                <!-- If the user is not logged in -->
                
                    <li class="nav-item">
                        <!-- Navigation item for signing in -->
                        <a class="nav-link" href="{% url 'login' %}">Sign In</a>
                        <!-- Link to the login page -->
                    </li>
                    
                    <li class="nav-item">
                        <!-- Navigation item for signing up -->
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        <!-- Link to the signup page -->
                    </li>
                    
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
