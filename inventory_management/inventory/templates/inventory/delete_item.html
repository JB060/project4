{% extends 'inventory/base.html' %}

{% block content %}
<!-- Begin the content section of the page -->
<div class="container">
    <!-- Display a confirmation message to ask if the user is sure about deleting the item -->
    <h2>Are you sure you want to delete "{{ item }}"?</h2>
    
    <!-- Start a form that will handle the deletion request -->
    <form method="post">
        <!-- Include a CSRF token to protect against Cross-Site Request Forgery attacks -->
        {% csrf_token %}
        
        <!-- Submit button to confirm the deletion, styled as a red button (danger) -->
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        
        <!-- Link to cancel the deletion, redirects to the 'dashboard' URL, styled as a secondary (gray) button -->
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock content %}
